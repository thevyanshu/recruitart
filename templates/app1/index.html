<DOCTYPE html>
    
    {% extends 'app1/base.html' %}
    {% load static %}
    {% block body_block %}

    <h1 style="margin-right: 10%;margin-left: 10%;">Heading</h1>
    <h1 style="margin-right: 10%;margin-left: 10%;">Heading</h1>
    <div class="card" style="margin-right: 10%;margin-left: 10%;margin-top: 5%;">
        <div class="card-body" style="margin-right: 10%;margin-left: 10%;">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Clinician</th>
                            <th>Non-Clinician</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in clinician %}
                        {% for j in non_clinician %}
                        <tr>
                            <td>{{i.0}}<button class="btn btn-primary" type="button" style="margin-left: 90%;padding-top: 0px;padding-right: 0px;padding-bottom: 0px;padding-left: 0px;background: var(--bs-table-bg);"><img src= "{% static "images/cil_arrow-right.svg" %}" style="border-style: none;"></button></td>
                            <td>{{j.0}}<a href= "location/{{j.1}}"><img src= "{% static "images/cil_arrow-right.svg" %}"></a></td>
                        </tr>
                        {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card" style="margin-right: 10%;margin-left: 10%;margin-top: 10%;background: #2d3384">
        <div class="card-body" style="margin-right: 10%;margin-left: 10%;">
            <h1 class="text-center">Heading</h1>
            <h4 class="text-center">Heading</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Fixed-navbar-starting-with-transparency.js"></script>
    {% endblock %}
